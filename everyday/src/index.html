    <script>
        //顶部nav start
        var list = document.querySelector(".list");
        var lis = list.querySelectorAll("li");
        var sum = 0;
        for (let i = 0; i < lis.length; i++) {
            sum += $(lis[i]).outerWidth(true);
            lis[i].onclick = function() {
                change(i);
            }
        }
        list.style.width = sum + "px";

        var myScroll = new BScroll(".ulul", {
            scrollY: false,
            scrollX: true,
            click: true
        })

        function change(ind) {
            for (var i = 0; i < lis.length; i++) {
                lis[i].classList.remove("active")
            }
            lis[ind].classList.add("active")
            myScroll.scrollToElement(lis[ind], 100, true, true)
        }
        //顶部nav end

        //主题内容 start
        new BScroll('.frech-data', {
            scrollY: true,
            scrollX: false
        })


        //大的swiper
        var mySwiper = new Swiper('.main-swiper', {
            on: {
                slideChangeTransitionStart: function() {
                    var ind = this.activeIndex;
                    $('.list li').eq(ind).addClass('active').siblings().removeClass('active');
                }
            }
        });
        //tab点击切换swiper
        $('.list').on('click', 'li', function() {
            var ind = $(this).index();
            $(this).addClass('active').siblings().removeClass('active');
            mySwiper.slideTo(ind);
        });

        //请求数据
        $(function() {

                    milkList(data.products);

                error: function() {

            })

        //渲染页面
        function milkList(data) {
            var list = $('#list').html();
            Handlebars.registerHelper("addindex", function(ind, max, options) {
                if (ind !== 'undefined') {

                    if (ind == 0) {
                        return options.fn(this);
                    } else {
                        return options.inverse(this);
                    }
                } else {
                    if (max < 10) {
                        return options.fn(this);
                    } else {
                        return options.inverse(this);
                    }
                }
            })
            var template = Handlebars.compile(list);
            var html = template(data);
            $('.listWrap').append(html);
        }
