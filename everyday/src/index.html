<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./icon/iconfont.css">
</head>

<body>
    <header class="header">
        <div class="head">
            <span></span>
            <p><span><i>1</i> 小时达</span>中关村软件园南站</p>
            <em class="iconfont icon-xiangxia"></em>
            <dl>
                <dd class="iconfont icon-sousuo"></dd>
                <dt>搜索</dt>
            </dl>
        </div>
        <nav class="nav">
            <div class="ulul" style="touch-action: none;">
                <ul class="list" style="width: 529.96px; transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(0px, 0px) translateZ(0px);">
                    <li class="active">水果</li>
                    <li>蔬菜</li>
                    <li>乳品</li>
                    <li>肉蛋</li>
                    <li>零食</li>
                    <li>热卖</li>
                    <li>精品</li>
                    <li>养生</li>
                </ul>
            </div>
            <span class="iconfont icon-gongzuo"></span>
        </nav>
    </header>
    <div class="main">
        <div class="banner"></div>
        <div class="listContent"></div>
    </div>


    <footer class="footer">
        <dl class="show">
            <dd class="iconfont icon-iconhuidaoshouye"></dd>
            <dt>首页</dt>
        </dl>
        <dl class="">
            <dd class="iconfont icon-shouqi-01"></dd>
            <dt>热门</dt>
        </dl>
        <dl class="">
            <dd class="iconfont icon-dianzan"></dd>
            <dt>活动</dt>
        </dl>
        <dl class="">
            <dd class="iconfont icon-icongerenzhongxin-01"></dd>
            <dt>我的</dt>
        </dl>
    </footer>


    <script src="./libs/bscroll.js"></script>
    <script>
        var list = document.querySelector(".list");
        var lis = list.querySelectorAll("li");
        var sum = 0;
        for (let i = 0; i < lis.length; i++) {
            sum += lis[i].offsetWidth;
            console.log(lis[i])

            lis[i].onclick = function() {
                change(i);
            }

        }

        var myScroll = new BScroll(".ulul", {
            scrollY: false,
            scrollX: true,
            click: true
        })

        function change(ind) {
            for (var i = 0; i < lis.length; i++) {
                lis[i].classList.remove("active")
            }
            lis[ind].classList.add("active")
            myScroll.scrollToElement(lis[ind], 100, true, true)
        }
    </script>
</body>

</html>
